image:
  repository: zachomedia/cert-manager-webhook-pdns
  tag: v2.5.0
  pullPolicy: IfNotPresent
workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
            - --secure-port=8443
          env:
            GROUP_NAME: "acme.mycompany.com"
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          probes:
            liveness:
              type: https
              path: /healthz
            readiness:
              type: https
              path: /healthz
            startup:
              enabled: false
service:
  main:
    enabled: true
    type: ClusterIP
    ports:
      main:
        port: 443
        type: https
presistence:
  certs:
    enabled: true
    readOnly: true
    mountPath: "/tls"
portal:
  open:
    enabled: false
securityContext:
  container:
    runAsUser: 100
    runAsGroup: 100
operator:
  verify:
    additionalOperators:
      - cert-manager
    enabled: true
    failOnError: false
groupName: acme.mycompany.com
certManager:
  namespace: ix-cert-manager
  serviceAccountName: cert-manager-certmanager
webhookPdns:
  serverID: localhost
  ttl: 120
  timeout: 30
  caBundle: BASE64_ENCODED_CA_BUNDLE
nameOverride: ""
fullnameOverride: ""
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
